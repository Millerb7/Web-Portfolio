<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Miller Boyd</title>
</head>
<body>
    <header class="">
        <!-- This is the nav bar with weblinks -->
        <nav class="navbar navbar-dark position-sticky sticky-top">
            <h1 class="font-weight-bolder pl-3">Miller Boyd</h1>
            <ul class="nav">
                <li class="nav-item px-3" id="twiiter"><a href="https://twitter.com/WindmillBoyd" target="_blank"><i class="fab fa-twitter fa-3x"></i></a></li>
                <li class="nav-item px-3" id="linkedin"><a href="https://www.linkedin.com/in/miller-compsci/" target="_blank"><i class="fab fa-linkedin-in fa-3x"></i></a></li>
                <li class="nav-item px-3" id="github"><a href="https://github.com/Millerb7" target="_blank"><i class="fab fa-github fa-3x"></i></a></li>
                <li class="nav-item pl-3" id="email"><a href="mailto:millerjboyd@gmail.com" target="_blank"><i class="fas fa-envelope fa-3x"></i></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- This will contain the cover photo and description of myself -->
        <figure class="position-relative" id="cover">
            <img src="assets/images/fonrtal_code.png" id="cover-photo"/>
            <!-- This is the text that will overlay on the image -->
            <div class="position-absolute d-flex flex-column pr-5" id="subtitle">
                <h2 class="pb-2 font-weight-bolder">About Me</h2>
                <h3 class="pt-3">
                    Hello and welcome to my Web Portfolio! My name is Miller Boyd and I am a computer science student and web developer. I have experience in Java, C++, C, 
                    Python, HTML, CSS and Javascript. I have years of using C++ and Java under my belt as a student, however I am new to web development.
                </h3>
                <h4 class="pt-3">
                    I am now on my way to becoming a Web Developer. I enjoy all facets of programming, and have created many projects because of this. Click between the options
                    below to view my projects and efforts thus far. Thank you for your time and I hope you enjoy!
                </h4>
                <ul class="nav mt-3 d-flex justify-content-center" id="navButtons">
                    <li class="nav-item px-3"><button type="button" class="btn p-3 navButton" id="appsButton" data-toggle="modal" data-target="#work-modal">Deployed Applications</button></li>
                    <li class="nav-item px-3"><button type="button" class="btn p-3 navButton" id="repoButton" data-toggle="modal" data-target="#work-modal">Github Repositories</button></li>
                </ul>
            </div>
        </figure>

        <!-- This will be a modal of the page that will display deployed applications or github repos in a list format -->
        <div class="modal" id="work-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="workListLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="workListLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">X</button>
                    </div>
                    <div class="modal-body">
                        <ul class="d-flex flex-row flex-wrap justify-content-around m-2" id="work-list">
                            <!-- js will fill in list with little modals -->
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
